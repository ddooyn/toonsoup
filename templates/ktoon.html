<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>툰숲🌳 | 케이툰 리뷰</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="" name="keywords" />
    <meta content="" name="description" />

    <!-- Favicon -->
    <link href="/static/img/favicon.ico" rel="icon" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&family=Roboto:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- Icon Font Stylesheet -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Libraries Stylesheet -->
    <link href="/static/lib/animate/animate.min.css" rel="stylesheet" />
    <link
      href="/static/lib/owlcarousel/assets/owl.carousel.min.css"
      rel="stylesheet"
    />
    <link href="/static/lib/lightbox/css/lightbox.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Template Stylesheet -->
    <link href="/static/css/style.css" rel="stylesheet" />
    <style>
      .page-header {
        background: linear-gradient(
            0deg,
            rgba(0, 0, 0, 0.2),
            rgba(0, 0, 0, 0.2)
          ),
          #fae999
            url(https://play-lh.googleusercontent.com/lB_C4U5tNPrbqXMFZ2v0Z_FJkrydNqPoUzaDKST3kcpD6XePUP4xOhzcqtMheFnTwXfQ)
            right center no-repeat;
      }
    </style>
  </head>

  <body>
    <!-- Spinner Start -->
    <div
      id="spinner"
      class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center"
    >
      <div
        class="spinner-border text-primary"
        style="width: 3rem; height: 3rem"
        role="status"
      >
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <!-- Spinner End -->

    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg bg-white navbar-light sticky-top p-0">
      <a href="/" class="navbar-brand d-flex align-items-center px-4 px-lg-5">
        <h1 class="m-0 text-primary logo-toonsoup">툰숲🌳</h1>
      </a>
      <button
        type="button"
        class="navbar-toggler me-4"
        data-bs-toggle="collapse"
        data-bs-target="#navbarCollapse"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <div class="navbar-nav ms-auto p-4 p-lg-0">
          <a href="/" class="nav-item nav-link">Home</a>
          <div class="nav-item dropdown">
            <a
              href="#"
              class="nav-link dropdown-toggle active"
              data-bs-toggle="dropdown"
              >Reviews</a
            >
            <div class="dropdown-menu bg-light m-0">
              <a href="/naver_webtoon" class="dropdown-item">네이버웹툰</a>
              <a href="/kakao_webtoon" class="dropdown-item">카카오페이지</a>
              <a href="/ktoon_webtoon" class="dropdown-item">케이툰</a>
            </div>
          </div>
          <a href="/contact" class="nav-item nav-link">Contact</a>
        </div>
        <a
          href="/login"
          class="btn btn-primary rounded-0 py-4 px-lg-5 d-none d-lg-block"
          >Login<i class="fa fa-arrow-right ms-3"></i
        ></a>
      </div>
    </nav>
    <!-- Navbar End -->

    <!-- Page Header Start -->
    <div class="container-fluid page-header py-5 mb-5">
      <div class="container py-5">
        <h2 class="display-3 text-white mb-3 animated slideInDown tit-review">
          케이툰
        </h2>
      </div>
    </div>
    <!-- Page Header End -->

    <div class="container-xxl py-5">
      <div class="container">
        <div
          class="text-center mx-auto mb-5 wow fadeInUp"
          data-wow-delay="0.1s"
          style="max-width: 600px"
        >
          <h6 class="text-primary">케이툰</h6>
          <h1 class="mb-4">오늘의 추천 웹툰</h1>
        </div>
        <div
          id="webtoon-box"
          class="row g-4 portfolio-container wow fadeInUp"
          data-wow-delay="0.5s"
        ></div>
      </div>
    </div>

    <!-- Service Start -->
    <section class="sect-review container-xxl py-5">
      <div class="container">
        <div
          class="header-review text-center mx-auto mb-5 wow fadeInUp"
          data-wow-delay="0.1s"
          style="max-width: 600px"
        >
          <h6 class="text-primary">케이툰</h6>
          <h2 class="mb-4">한줄평 남기기</h2>
          <button
            onclick="open_box()"
            class="btn btn-primary rounded-pill py-3 px-5 mt-3"
          >
            CLICK :)
          </button>
          <div class="mypost m-4" id="post-box" style="display: none">
            <div class="form-floating mb-3">
              <input
                id="url"
                type="email"
                class="form-control"
                placeholder="name@example.com"
              />
              <label>웹툰URL</label>
            </div>
            <div class="input-group mb-3">
              <label class="input-group-text" for="inputGroupSelect01"
                >별점</label
              >
              <select class="form-select" id="star">
                <option selected>-- 선택하기 --</option>
                <option value="1">⭐</option>
                <option value="2">⭐⭐</option>
                <option value="3">⭐⭐⭐</option>
                <option value="4">⭐⭐⭐⭐</option>
                <option value="5">⭐⭐⭐⭐⭐</option>
              </select>
            </div>
            <div class="form-floating">
              <textarea
                id="comment"
                class="form-control"
                placeholder="Leave a comment here"
              ></textarea>
              <label for="floatingTextarea2">한줄평</label>
            </div>
            <div class="mybtns m-4">
              <button
                onclick="save_comment()"
                type="button"
                id="record__btn"
                class="btn btn-primary"
              >
                기록하기
              </button>
              <button
                onclick="close_box()"
                type="button"
                class="btn btn-outline-primary"
              >
                닫기
              </button>
            </div>
          </div>
        </div>
        <div class="cont-review row g-4" id="poster"></div>
      </div>
    </section>
    <!-- Service End -->

    <!-- Back to Top -->
    <a
      href="#"
      class="btn btn-lg btn-primary btn-lg-square rounded-circle back-to-top"
      ><i class="bi bi-arrow-up"></i
    ></a>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/counterup/counterup.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/isotope/isotope.pkgd.min.js"></script>
    <script src="lib/lightbox/js/lightbox.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Template Javascript -->
    <script src="/static/js/main.js"></script>
    <script src="/static/js/ktoon.js"></script>
  </body>
</html>
